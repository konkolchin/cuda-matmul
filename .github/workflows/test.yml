name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Set up CUDA
      uses: nvidia/setup-cuda@v4
      with:
        cuda-version: '11.8'
        components: cuda-toolkit

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        python -m pip install --upgrade pip
        pip install numpy pytest

    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Run tests
      run: |
        cd tests
        python -m pytest test_matrix_ops.py -v 